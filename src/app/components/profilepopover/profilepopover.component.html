<ion-item *ngIf="this.developerAccount" lines="full" style="--background: #222222;" button="true" (click)="openIssueList()">
  <ion-label style="font-family: 'Poppins', sans-serif; font-size: 14px;">Ver reportes <ion-icon src="assets/developermedal.svg"></ion-icon></ion-label>
</ion-item>

<ion-item lines="full" style="--background: #222222;" button="true" (click)="openConfigPage()">
  <ion-label style="font-family: 'Poppins', sans-serif; font-size: 14px;">Configuración</ion-label>
</ion-item>

<ion-item lines="none" style="--background: #222222;" button="true" (click)="openAboutPage()">
  <ion-label style="font-family: 'Poppins', sans-serif; font-size: 14px;">Sobre la aplicación...</ion-label>
</ion-item>
