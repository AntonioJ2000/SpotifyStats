<ion-header [translucent]="true">
  <ion-toolbar mode="ios">
    <ion-title class="titleTab3">
      Tu perfil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="fontStyle">

  <!------
  <ion-label>
    <ion-text>

  <ion-avatar class="imgEdit">
    <img src="{{loggedUser.image}}">
  </ion-avatar>

  <p class="display Name">{{loggedUser.display_name}}</p>

  <ion-toolbar lines="none" style="margin-top: -25px; --background: transparent;">
      <p slot="start" class="userId">ID: {{loggedUser.id}}</p>
      <p slot="end" class="followers">{{loggedUser.followers}} seguidores</p> 
  </ion-toolbar>
  
  <div style="text-align: center; position:relative; margin-top: 3%;">
    <ion-button fill="outline" shape="round" class="profileButton" (click)="openUserProfile()">
      <ion-icon src="assets/spotify.svg" slot="start"></ion-icon>
      <ion-label>Ver en Spotify</ion-label> 
    </ion-button>
  </div>

  <h4 style="margin-left: 5%;">Tu canci칩n m치s escuchada</h4>

    <ion-card style="width:90%; margin-left: auto; margin-right: auto; align-items: center;">
      <ion-item lines="full" (click)="openFavouriteSong()">
        <img slot="start" style="height: 20%; width: 20%; margin-top: 7px; margin-bottom: 7px;" src="{{this.favouriteSong.trackThumbnail}}">
        <ion-label>
          <p class="track">{{this.favouriteSong.trackName}}</p>
        <ion-label *ngFor = "let artist of this.favouriteSong.artists">
          <p>{{artist.name}}</p>
        </ion-label>
        
        </ion-label>
        <ion-icon src="assets/spotify.svg" slot="end"></ion-icon>
      </ion-item>
    </ion-card>  

    <h4 style="margin-left: 5%;">Tu artista m치s escuchado</h4>
    <ion-card style="width:90%; margin-left: auto; margin-right: auto; align-items: center;">
      <ion-item lines="full" (click)="openFavouriteArtist()">
          <img style="width: 25%; margin-top: 7px; margin-bottom: 7px;" src="{{this.favouriteArtist.image}}">
          <ion-label class="artist">
          {{this.favouriteArtist.name}}
        </ion-label>
        <ion-icon src="assets/spotify.svg" slot="end"></ion-icon>
      </ion-item>
    </ion-card>


</ion-content>

<ion-footer class="ion-no-border">
  <div style="text-align: center; margin-bottom: 5%;">
    <ion-button fill="outline" shape="round" class="logoutButton" (click)="logout()">
      <ion-label>Cerrar sesi칩n</ion-label> 
    </ion-button>
  </div>
</ion-footer>
